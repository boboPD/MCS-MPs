<html>
    <head>
        <title>World Average Temperature Over Time</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="dist/index.js"></script>
        <link rel="stylesheet" href="dist/index.css"/>
    </head>
    <body onload="init()">
        <div id="page">
            <div id="loadingPage">
                <h1>Loading data...</h1>
            </div>
            <div id="mainPage" hidden>
                <div id="charts">
                    <svg id="page1" class="hiddenPage"></svg>
                    <svg id="page2" class="hiddenPage"></svg>
                    <svg id="page3" class="hiddenPage"></svg>
                </div>
                <div id="navigation">
                    <button id="previousBtn" onclick="updatePage('previous')">Previous</button>
                    <button id="nextBtn" onclick="updatePage('next')">Next</button>
                </div>
            </div>
        </div>
    </body>
</html>
