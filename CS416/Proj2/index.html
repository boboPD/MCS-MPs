<html>
    <head>
        <title>World Average Temperature Over Time</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="dist/index.js"></script>
        <link rel="stylesheet" href="dist/index.css"/>
    </head>
    <body onload="init()">
        <div id="page">
            <div id="loadingPage">
                <h1>Loading data...</h1>
            </div>
            <div id="mainPage" hidden>
                <div id="charts">
                    <div>
                        <div class="chart-description">
                            <h3 class="chart-title">This chart shows the increase in global average surface temperature from the Year 1750 till 2020</h4>
                            <span>This data was taken from the <a href="http://berkeleyearth.org/archive/source-files/">Berkely Earth project</a>.</span>
                        </div>
                        <svg id="page1" class="hiddenPage"></svg>
                    </div>
                    <svg id="page2" class="hiddenPage"></svg>
                    <svg id="page3" class="hiddenPage"></svg>
                </div>
                <div id="navigation">
                    <button id="previousBtn" onclick="updatePage('previous')">Previous</button>
                    <button id="nextBtn" onclick="updatePage('next')">Next</button>
                </div>
            </div>
        </div>
    </body>
</html>
